<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var vp = document.querySelector("meta[name=viewport]");
        if(window.devicePixelRatio ===1){
            vp.setAttribute('content','width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no')
        }
        if(window.devicePixelRatio ===2){
            vp.setAttribute('content','width=device-width,initial-scale=0.5,maximum-scale=0.5,minimum-scale=0.5,user-scalable=no')
        }
        if(window.devicePixelRatio ===3){
            vp.setAttribute('content','width=device-width,initial-scale=0.3333333333333333,maximum-scale=0.3333333333333333,minimum-scale=0.3333333333333333,user-scalable=no')
        }
        var docEl = document.documentElement;
        var fontSize = 16*(docEl.clientWidth/375)+'px'
        docEl.style.fontSize=fontSize
    </script>
    <style>
        .test{
            width: 20rem;
            height: 15rem;
            border:1px solid blue;
        }
    </style>
</head>
<body>
    <div class="test"></div>
</body>
</html>
