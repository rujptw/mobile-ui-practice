<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="../src/ui.css">
</head>
<body>
    <div class="tt-content">
        <h1 class="tt-panel-title">九宫格</h1>
        <div class="tt-panel-body no-padding">
            <ul class="grid-container">
                <li class="grid-item no-border"><i class="fa fa-paper-plane"></i>
                <p>1</p>
                </li>
                <li class="grid-item no-border"><i class="fa fa-paper-plane"></i>
                <p>2</p>
                </li>
                <li class="grid-item no-border"><i class="fa fa-paper-plane"></i>
                <p>3</p>
                </li>
                <li class="grid-item no-border"><i class="fa fa-paper-plane"></i>
                <p>4</p>
                </li>
                <li class="grid-item no-border"><i class="fa fa-paper-plane"></i>
                <p>5</p></li>
                <li class="grid-item no-border"><i class="fa fa-paper-plane"></i>
                <p>6</p></li>
                <li class="grid-item no-border"><i class="fa fa-paper-plane"></i>
                <p>7</p></li>
                <li class="grid-item no-border"><i class="fa fa-paper-plane"></i>
                <p>8</p></li>
                <li class="grid-item no-border"><i class="fa fa-paper-plane"></i>
                <p>9</p></li>
            </ul>
        </div>
        <h1 class="tt-panel-title">多列网格</h1>
        <div class="tt-panel-body no-padding">
            <ul class="grid-container">
                <li class="grid-item no-border five-split"><i class="fa fa-paper-plane"></i>
                <p>1</p>
                </li>
                <li class="grid-item no-border five-split"><i class="fa fa-paper-plane"></i>
                <p>2</p>
                </li>
                <li class="grid-item no-border five-split"><i class="fa fa-paper-plane"></i>
                <p>3</p>
                </li>
                <li class="grid-item no-border five-split"><i class="fa fa-paper-plane"></i>
                <p>4</p>
                </li>
                <li class="grid-item no-border five-split"><i class="fa fa-paper-plane"></i>
                <p>5</p></li>
                <li class="grid-item no-border five-split"><i class="fa fa-paper-plane"></i>
                <p>6</p></li>
                <li class="grid-item no-border five-split"><i class="fa fa-paper-plane"></i>
                <p>7</p></li>
                <li class="grid-item no-border five-split"><i class="fa fa-paper-plane"></i>
                <p>8</p></li>
                <li class="grid-item no-border five-split"><i class="fa fa-paper-plane"></i>
                <p>9</p></li>
                <li class="grid-item no-border five-split"><i class="fa fa-paper-plane"></i>
                <p>10</p></li>
            </ul>
        </div>
    </div>
</body>
</html>
