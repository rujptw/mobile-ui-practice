<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/ui.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        .mask{
            position: fixed;
            /* 不用height为100%是因为例如某些场景需要露出标题栏，百分比不好调整 */
            top:3rem;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, .5);
            z-index:2000
        }
    </style>
</head>
<body>
    
    <div class="tt-header">
     标题栏
    </div>
    <div class="tt-navbar">
     导航栏
    </div>
    <!-- 导航栏在内容区之上 -->
    <div class="tt-content">
     内容区
    </div>
    <!-- 蒙版 -->
    <div class="tt-mask">
    </div>
</body>
</html>
