<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toast</title>
    <link rel="stylesheet" href="../src/ui.css">
</head>
<body>
    <div class="tt-header">
        <div class="left"><i class="fa fa-chevron-left"></i></div>
        <div class="title">toast</div>
        <div class="right"><i class="fa fa-ellipsis-h"></i></div>
    </div>
    <div class="tt-navbar">
        <a  class="navbar-item">
            <i class="fa fa-home icon"></i><span class="name">首页</span>
        </a>
        <a  class="navbar-item">
            <i class="fa fa-list icon"></i><span class="name">分类</span>
        </a>
        <a  class="navbar-item">
            <i class="fa fa-search icon"></i><span class="name">发现</span>
        </a>
        <a  class="navbar-item">
            <i class="fa fa-user icon"></i><span class="name">我的</span>
        </a>
    </div>
    <div class="tt-content" onClick="test()">
        点击一下
    </div>
        <div class="tt-action-sheet ">
            <div class="tt-mask"></div>
            <div class="tt-action-sheet-wrap">
                <p class="tt-action-sheet-header">请问您想做些什么</p>
                <ul class="tt-action-sheet-body">
                    <li class="tt-action-sheet-item">收藏</li>
                    <li class="tt-action-sheet-item">关注</li>
                    <li class="tt-action-sheet-item">分享给好友</li>
                </ul>
                <p class="tt-action-sheet-footer" onClick="test()" >取消</p>
            </div>
        </div>
        <script>
             let container = document.querySelector('.tt-action-sheet');
                container.classList.toggle('show')
            function test(){
                let container = document.querySelector('.tt-action-sheet');
                container.classList.toggle('show')
            }
        </script>
</body>
<script>
</script>
</html>
