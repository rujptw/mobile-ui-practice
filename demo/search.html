<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
    <link rel="stylesheet" href="../src/ui.css">
</head>

<body>
    <div class="tt-content">
        <div class="tt-search">
            <form class="tt-search-form" action="#">
                <div class="tt-search-input-wrap">
                    <i class=" fa fa-search tt-search-icon"></i>
                    <input type="text" class="tt-search-input" placeholder="搜索" autocomplete="off" required />
                    <i class="fa fa-window-close tt-search-clear"></i>                    
                </div>
                <span class="tt-search-cancel">取消</span>
            </form>
            <ul class="tt-search-suggest">
                <li class="tt-suggest-item">手机</li>
                <li class="tt-suggest-item">华为</li>
                <li class="tt-suggest-item">iPhone</li>
            </ul>
        </div>
        <p class="content">内容区</p>
    </div>
    <script>
     let searchContainer = document.querySelector('.tt-search')
     let searchInput = document.querySelector('.tt-search-input');
     searchInput.addEventListener('focus',event=>{
        searchContainer.classList.add('on-focus')
     })
     searchInput.addEventListener('blur',event=>{
        searchContainer.classList.remove('on-focus')
     })
     
     console.log(searchContainer.classList)
    </script>
</body>

</html>
