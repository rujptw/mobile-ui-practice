<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            padding:10px;
            border:1px solid #000;
            margin:20px;
        }
        .content-box{
            box-sizing: content-box;
        }
        .border-box{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- 标准盒模型 -->
    <div class="content-box">
        content-box
    </div>
    <!-- 怪异盒模型 -->
    <div class="border-box">
        border-box
    </div>
</body>
</html>
